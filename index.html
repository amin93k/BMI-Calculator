<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="20" max="250" step="0.01">
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="50" max="250" step="1">
            </div>
            <div>
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </div>
        </form>
        <section class="out-put">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>  
        </section>
        <section class="bmi-scale">
            <div>
                <h4>Underweight</h4>
                <p>< 18.5</p>
            </div>
            <div>
                <h4>Healthy</h4>
                <p>18.5 - 25</p>
            </div>
            <div>
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>
            <div>
                <h4>Obese</h4>
                <p>> 30</p>
            </div>
        </section>

    </div>


<script src="script.js"></script>
</body>
</html>
